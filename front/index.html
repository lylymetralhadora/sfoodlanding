<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFood</title>
    <link rel="stylesheet" href="cstyle.css">
    <link rel="stylesheet" href="responsivo.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="div-header">
            <p id="p-header">Restaurantes</p>
            <p id="p-header">Mercados</p>
            <p id="p-header">Sobre nós</p>
        </div>

        <div class="img-header d-none">
            <img src="./imgs/lista.png" alt="" id="img-lista">
        </div>

        <img src="./imgs/SFOOD.png" alt="logo sfood" id="logo">
    </header>

    <main>
        <div id="body-div1">
            <input type="text" placeholder="Qual sua fome?" id="input-body">
        </div>

        <div id="containers">
            
            <div id="body-div2">
                <h1>Restaurantes</h1>

                <button id="button-div2">Ver mais</button>
            </div>

            <div id="body-div3">
                <h1>Mercados</h1>

                <button id="button-div3">Ver mais</button>
            </div>

        </div>

        <div id="body-div4">
            <h1>Confira nossas lojas</h1>

            <div id="div4-card">
                <p id="p-card">Digite seu CEP abaixo para encontrar as lojas mais próximas de você!</p>

                <input type="text" placeholder="CEP" id="input-card">

                <button id="button-card">Buscar lojas</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="div1-footer">
            <h2>SFood</h2>

            <p id="p-footer">Fale conosco</p>
            <p id="p-footer">Ajuda</p>
            <p id="p-footer">SFood para Empresas</p>
        </div>
        
        <form action="#">
            <div id="div2-footer">
                <h2>Para receber promoções insira seu e-mail abaixo!</h2>
                
                <input type="text" placeholder="E-mail" id="input-footer1">
                <input type="text" placeholder="Nome" id="input-footer2">
                
                <button id="button-footer">Receber promoções</button>
            </div>
        </form>
            
        <div id="div3-footer">
            <h2>Redes Sociais</h2>

            <a href="https://twitter.com/home" id="redes-sociais" target="_blank">
                <img src="./imgs/twitter.png" alt="" id="foto-footer">
            </a>
            
            <a href="https://www.facebook.com/" id="redes-sociais" target="_blank">
                <img src="./imgs/facebook.png" alt="" id="foto-footer">
            </a>

            <a href="https://www.instagram.com/?next=%2F" id="redes-sociais" target="_blank">
                <img src="./imgs/instagram.png" alt="" id="foto-footer">
            </a>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
